<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedBot - AI Health Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ğŸ©º MedBot - AI Health Assistant</h1>
    </header>

    <div class="chat-window">
      {% for sender, message in messages %}
        <div class="message {{ sender }}">{{ message }}</div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="user_input" placeholder="Type your medical question..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
